}

type Mutation {
  signupUser(certKey: String!, name: String!, gender: String!): User!
  createMoim(placeId: String!, time: DateTime!, creatorId: String!, maxEntry: Int, description: String, gender: String): Moim!
  deleteMoim(id: ID!): Moim
  # publish(id: ID!): Moim
}

type User {
  id: ID!
  name: String!
  gender: String!
  certKey: String!
  joinedAt: DateTime!
  createdMoim: [Moim]
  joinedMoim: [Moim]
  blacklist: [User]
}

type Moim {
  id: ID!
  place: String!
  description: String
  maxEntry: Int!
  time: DateTime!
  creator: User!
  participants: [User!]!
  gender: String!
}

